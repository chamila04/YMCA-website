<html>

<head>
    <title>Document</title>
    <link href="library/css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="library/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="styles/test.css" />
    <script src="library/js/jquary.js"></script>
</head>

<body>
    <div class="room_book">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        <div class="room-form bg-dark text-white">
                            <h1 class="text-center text-white">Book Room</h1>
                            <form>
                                <div class="mb-3">
                                    <div class="row">
                                        <div class="col">
                                          <label for="checkin" class="form-label">Check In Date</label>
                                          <input type="text" class="form-control checkdate" id="checkin">
                                        </div>
                                        <div class="col">
                                            <label for="checkout" class="form-label">Check Out Date</label>
                                            <input type="text" class="form-control checkdate" id="checkout">
                                        </div>
                                      </div>
                                </div>
                                <div class="mb-3">
                                    <label for="roomcount" class="form-label">number of rooms</label>
                                    <input type="number" class="form-control" id="roomcount" value="1" min="1" max="5"/>
                                </div>
                                <button type="submit" class="btn btn-danger">Book</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="javascript/home.js"></script>
    <script src="library/js/bootstrap.bundle.min.js"></script>
    <script src="library/js/bootstrap-datepicker.min.js"></script>
    <script src="library/js/bootstrap-number-input.js"></script>
</body>

</html>
